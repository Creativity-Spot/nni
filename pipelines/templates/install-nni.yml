parameters:
- name: user
  type: boolean
  default: true

steps:

- ${{ if eq(parameters.user, true) }}:
    script: |
      echo "##vso[task.setvariable variable=PATH]${HOME}/.local/bin:${PATH}"
      ls -al ${HOME}/.local/bin
      python setup.py develop
  ${{ else }}:
    script: |
      python setup.py develop --no-user
  displayName: Install NNI
